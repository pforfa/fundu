<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../fundu-main-general.css"/>
		<title>Offer Scholarship Funding</title>
	</head>
	<body>
		<div class="mainContent">
			<p class="bigishText">Offer Scholarship Funding</p>
			<form>
				<table class="offerTable">
					<tr>
						<td><label for="cname"> Company Name</label></td> 
						<td><input type="text" name ="cname" maxlength="100" size ="85"></td>
					</tr>
					<tr>
						<td><label for"sname"> Scholarship Name</label></td>
						<td><input type="text" name ="sname" maxlength="100" size ="85"></td>
					</tr>
					<tr>
						<td><label for"amt"> Amount</label></td>
						<td><input type="text" name ="amt" maxlength="50" size ="85"></td>
					</tr>
					<tr>
						<td><label for"elig">Eligibility</label></td>
						<td><textarea name="Who's eligible for this internship" maxlength="1000" cols ="75" rows="6"></textarea></td>
					</tr>
					<tr>
						<td><label for"ddate">Deadline</label></td>
						<td><input type="text' name="ddate" maxlength="30" size ="85"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type ="submit" value="submit"></input></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
